# Render Blueprint Configuration
# Deploy both backend and frontend with a single click
# https://render.com/docs/blueprint-spec

services:
  # Backend Service (FastAPI)
  - type: web
    name: health-intelligence-backend
    env: docker
    region: oregon
    plan: starter
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /health
    envVars:
      # AWS Configuration
      - key: AWS_REGION
        value: us-east-2
      - key: ATHENA_DATABASE
        value: health_data_lake
      - key: ATHENA_WORKGROUP
        value: health-data-tenant-queries
      - key: S3_BUCKET
        value: health-data-lake-640768199126-us-east-2
      - key: S3_RESULTS_BUCKET
        value: health-data-lake-640768199126-us-east-2
      - key: S3_RESULTS_PREFIX
        value: athena-results/
      
      # LLM Configuration
      - key: LLM_PROVIDER
        value: openai
      - key: OPENAI_MODEL
        value: gpt-4
      
      # Server Configuration
      - key: HOST
        value: 0.0.0.0
      - key: DEBUG
        value: false
      
      # JWT Configuration
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRATION_HOURS
        value: 24
      
      # CORS - Set manually after frontend is deployed
      # Will be updated to actual frontend URL after deployment
      - key: CORS_ORIGINS
        value: https://health-intelligence-frontend.onrender.com
      
      # Secrets - MUST be set manually in Render Dashboard after creating services
      # These are NOT set in Blueprint - set them in Environment tab
      # AWS_ACCESS_KEY_ID - Set manually
      # AWS_SECRET_ACCESS_KEY - Set manually
      # OPENAI_API_KEY - Set manually
      # JWT_SECRET - Set manually (generate with: openssl rand -hex 32)

  # Frontend Service (Next.js)
  - type: web
    name: health-intelligence-frontend
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install --legacy-peer-deps && npm run build
    startCommand: npm start
    rootDir: ./frontend
    healthCheckPath: /
    envVars:
      # Backend API URL - Update with actual backend URL after deployment
      # Render doesn't support fromService in envVars - set manually after backend deploys
      - key: NEXT_PUBLIC_API_URL
        value: https://health-intelligence-backend.onrender.com
      - key: NODE_ENV
        value: production

