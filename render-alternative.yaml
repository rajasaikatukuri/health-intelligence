services:
  - type: web
    name: health-intelligence-backend
    env: docker
    region: oregon
    plan: starter
    dockerfilePath: ./backend/Dockerfile
    healthCheckPath: /health
    envVars:
      - key: AWS_REGION
        value: us-east-2
      - key: ATHENA_DATABASE
        value: health_data_lake
      - key: ATHENA_WORKGROUP
        value: health-data-tenant-queries
      - key: S3_BUCKET
        value: health-data-lake-640768199126-us-east-2
      - key: S3_RESULTS_BUCKET
        value: health-data-lake-640768199126-us-east-2
      - key: S3_RESULTS_PREFIX
        value: athena-results/
      - key: LLM_PROVIDER
        value: openai
      - key: OPENAI_MODEL
        value: gpt-4
      - key: HOST
        value: 0.0.0.0
      - key: DEBUG
        value: "false"
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRATION_HOURS
        value: "24"
      - key: CORS_ORIGINS
        value: https://health-intelligence-frontend.onrender.com
  - type: web
    name: health-intelligence-frontend
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install --legacy-peer-deps && npm run build
    startCommand: npm start
    rootDir: ./frontend
    healthCheckPath: /
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://health-intelligence-backend.onrender.com
      - key: NODE_ENV
        value: production

